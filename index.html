    <div class="controler">
      <h2>Design Your Christmas</h2>
      <form action="" class="controler-lights">
        <label for="" class="lights-num">
          How many lights wows do you wants?

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </label>
        <label for="" class="lights-speed">
          Choose the speed
          <select id="speed">
            <option value="X1">X1</option>
            <option value="X1.25">X1.25</option>
            <option value="X1.5">X1.5</option>
            <option value="X2">X2</option>
          </select>
        </label>
        <label for="" class="lights-intensity">
          Choose the intensity
          <select id="intensity">
            <option value="X1">X1</option>
            <option value="X1.25">X1.25</option>
            <option value="X1.5">X1.5</option>
            <option value="X2">X2</option>
          </select>
        </label>
        <input
          type="button"
          value="Start the Magic"
          id="start"
          onclick="init()"
        />
      </form>
